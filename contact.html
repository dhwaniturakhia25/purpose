<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="RUtex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Purpose Advisors</title>
</head>

<html>

<body>
    <main>
        <section id="hero" class="service-inner pb-70">
            <div class="container">
                <div class="title-wrapper">
                    <div class="row align-items-center">
                        <div class="col-lg-7">
                            <div class="service-title-wrapper">
                                <div class="small-title">Let's Connect</div>
                                <h2>Contact Us </h2>
                                <p>Have a question, need help with bookkeeping, or want to talk strategy? Letâ€™s start the conversation.</p>
                            </div>
                        </div>
                    </div>

                    <div class="image-h">
                        <img src="assets/images/contact-banner.jpg" alt="contact-banner" class="img-radius">
                    </div>
                </div>

            </div>
        </section>


        <section id="contactus" class="contactus">
            <div class="container">
                <div class=" bg-blue">
                    <div class="contact-right">
                        <form class="contact-form w-100">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-wrapper">
                                        <input type="text" id="name" name="name" class="custom-field"
                                            placeholder="Full Name ">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="input-wrapper">
                                        <input type="email" id="email" name="email" class="custom-field"
                                            placeholder="Your Email ">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="input-wrapper mb-0">
                                        <textarea class="custom-field" name="message" id="message" rows="3"
                                            placeholder="Write Your Message "></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="contact-footer text-white">
                                <div class="form-group">
                                    <input type="checkbox" id="policy">
                                    <label for="policy">I agree to the privacy policy</label>
                                </div>

                                <button type="submit" class="common-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
